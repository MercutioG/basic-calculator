<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>
        Basic Calculator
    </h1>
    <!-- Textbox -->
    <input type="text" id="input" onclick="check2();"><br><br>
    <div id="calculator">
        <!-- Calculator Buttons -->
        <button class="calculatorButton" onclick="buttonPress(1);">1</button>
        <button class="calculatorButton" onclick="buttonPress(2);">2</button>
        <button class="calculatorButton" onclick="buttonPress(3);">3</button>
        <button class="calculatorButton operatorButton" onclick="buttonPress('+');">+</button><br>
        <button class="calculatorButton" onclick="buttonPress(4);">4</button>
        <button class="calculatorButton" onclick="buttonPress(5);">5</button>
        <button class="calculatorButton" onclick="buttonPress(6);">6</button>
        <button class="calculatorButton operatorButton" onclick="buttonPress('-')">-</button><br>
        <button class="calculatorButton" onclick="buttonPress(7);">7</button>
        <button class="calculatorButton" onclick="buttonPress(8);">8</button>
        <button class="calculatorButton" onclick="buttonPress(9);">9</button>
        <button class="calculatorButton operatorButton" onclick="buttonPress('*')">&#215;</button><br>
        <button class="calculatorButton operatorButton" onclick="buttonPress('.')">.</button>
        <button class="calculatorButton" onclick="buttonPress(0);">0</button>
        <button class="calculatorButton operatorButton" onclick="equateFunction('=');">=</button>
        <button class="calculatorButton operatorButton" onclick="buttonPress('/')">&#247;</button><br>
        <button class="calculatorButton operatorButton" id="deleteButton" style="width: 23rem;" onclick="deleteNumber();">&#9003;</button>
        <button class="calculatorButton operatorButton" id="clearButton" style="width: 23rem;" onclick="check2(1);">Clear</button>
    </div>
    <!-- JS -->
    <script src="./index.js"></script>
</body>
</html>
